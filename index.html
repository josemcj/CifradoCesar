<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador de César</title>
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <main class="contenedor">
    <h1>Codificador de César</h1>

    <div class="contenido">
      <form action="javascript:void(0)" name="formulario" autocomplete="off" onsubmit="getDatos()">
        <div class="input">
          <label for="texto">Introduce el texto a codificar/decodificar</label>
          <input type="text" id="texto" placeholder="HOLA" required>
        </div>
        <div class="input input-posiciones">
          <label for="posiciones">Clave (posiciones):</label>
          <input type="number" id="posiciones" placeholder="2" min="1" max="26" required>
        </div>
        <div class="input input-select">
          <label for="accion">¿Qué deseas hacer?</label>
          <select id="accion">
            <option value="codificar">Codificar</option>
            <option value="decodificar">Decodificar</option>
          </select>
        </div>
        <div class="input botones">
          <input type="submit" id="calcular" value="Calcular">
        </div>
      </form>
        <div class="input res">
          <p>Texto ingresado: <span id="texto-ingresado"></span></p>
          <p>Resultado: <span id="resultado"></span></p>
        </div>
        <div class="input">
          <button onclick="borrarDatos()">Borrar datos</button>
        </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
